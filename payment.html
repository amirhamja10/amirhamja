<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>পেমেন্ট ইনফো</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .card { background: white; max-width: 500px; margin: 50px auto; padding: 20px; border-radius: 10px; box-shadow: 0px 2px 8px rgba(0,0,0,0.2); }
    input { width: 95%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    .number-box { padding: 10px; background: #eee; border-radius: 5px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="card">
    <h2>পেমেন্ট করুন</h2>
    <p>বিকাশ/নগদ নম্বর:</p>
    <div class="number-box">
      <span id="payNumber">01825938929</span>
      <button onclick="copyNumber()">কপি করুন</button>
    </div>
    <form id="paymentForm">
      <input type="text" name="sender_number" placeholder="যে নাম্বার থেকে টাকা পাঠিয়েছেন" required>
      <input type="text" name="trxid" placeholder="ট্রানজেকশন আইডি" required>
      <button type="submit">সাবমিট</button>
    </form>
  </div>

  <script>
    (function(){
      emailjs.init("m8V9A-gtcFxKnDBdh"); // তোমার Public Key
    })();

    function copyNumber() {
      var text = document.getElementById("payNumber").innerText;
      navigator.clipboard.writeText(text);
      alert("✅ নাম্বার কপি হয়েছে: " + text);
    }

    document.getElementById("paymentForm").addEventListener("submit", function(e){
      e.preventDefault();

      emailjs.sendForm("service_zyz27er", "template_07gauvb", this)
      .then(function(response) {
        alert("✅ তথ্য সফলভাবে পাঠানো হয়েছে!");
        window.location.href = "account.html"; // দ্বিতীয় ফর্মের পেজে পাঠাবে
      }, function(error) {
        alert("❌ কিছু ভুল হয়েছে, আবার চেষ্টা করুন।");
      });
    });
  </script>
</body>
</html>
